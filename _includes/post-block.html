<div class="flex flex-col space-y-1">
  <div class="flex flex-row space-x-2 items-baseline">
    <time datetime="{{ post.date | date: "%F" }}" class="font-mono text-sm whitespace-nowrap">{{ post.date | date: "%h %d, %Y" }}</time>

    <div class="flex flex-col">
      <div>
        <a href="{{ post.url }}">{{ post.title }}</a>

        {% if post.draft %}
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-500 text-white uppercase font-sans">DRAFT</span>
        {% endif %}
      </div>

      <div class="flex flex-row flex-wrap space-x-1">
        {% for tag in post.tags %}
          {% include tag-pill.html tag=tag %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
