<!doctype html>
<html lang="en">
{% include head.html %}
<body>
  {% include nav.html %}

  <main class="mt-0 lg:mt-5">
    <header id="page-header">
      <div class="flex flex-col space-y-4">
        <h1>{{ page.title }}</h1>

        <div class="flex flex-row space-x-2 items-center">
          <div class="flex items-center space-x-1 text-sm leading-5 text-gray-500 sm:mr-6 font-sans">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <time datetime="{{ page.date | date: "%F" }}">{{ page.date | date: "%Y-%h-%d" }}</time>
          </div>

          <div class="flex flex-col space-y-1 md:flex-row md:space-x-1">
            {% for tag in page.tags %}
              <span class="font-sans text-gray-600 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border border-gray-200">
                #{{ tag }}
              </span>
            {% endfor %}
          </div>
        </div>
      </div>
    </header>

    <article class="post prose">
      {{ content }}
    </article>

    {% include content_footer.html %}
  </main>

  {% include footer.html %}
</body>
</html>
